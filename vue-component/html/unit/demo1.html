<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <title>新航路教育 - www.xhanglu.com</title>
    <meta name="keywords" content="新航路教育、HTML5、前端开发、HTML5培训"/>
    <meta name="description" content="新航路教育"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/sea.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <style>
        .m {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="example">
  <parent></parent>
</div>
<script type="text/javascript">
    // 局部注册
    var Child = Vue.extend({
        template: '<p>Child这个组件的内容</p>'
    });
    var Parent = Vue.extend({
        template: '<div>Parent:这个组件的内容<child></child></div>',//你的子组件得引到父模版里来
        components: {
            // child 只能用在父组件模版内
            'child': Child
        }
    });
    // 注册
    // Vue.component('parent', Parent)
    // 创建根实例
    var vm = new Vue({
        el:'#example',
        components:{ // 相当于注册 Vue.component('my-parent', Parent)  就是多个s
            'parent': Parent
        }
    })
</script>
</body>
</html>
