<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <title>新航路教育 - www.xhanglu.com</title>
    <meta name="keywords" content="新航路教育、HTML5、前端开发、HTML5培训"/>
    <meta name="description" content="新航路教育"/>
    <script type="text/javascript" src="/js/vue.js"></script>
    <style>
        .m {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="example">
  <my-parent></my-parent>
</div>
<script type="text/javascript">
    var data = {
        "test":'sadfsdf'
    }
    var vm = new Vue({
        el:'#example',
        components:{
            'my-parent':{
                data:function(){
                    return{
                        msg1:data.test
                    }
                },
                template:`
                    <h1>模板=>{{msg1}}</h1>
                    <bbb></bbb>
                    <bbb :m='msg1'></bbb>  
                `,
                components:{
                    'bbb':{
                         props:['m'],       //这是一种写法，props以数组的形式定义属性
                        // props:{
                        //     'm':String           //这是第二种写法，对象的形式
                        // },
                        template:'<h3>这是子组件bbb--{{m}}</h3>'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
